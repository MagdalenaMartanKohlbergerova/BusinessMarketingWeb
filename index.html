<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- @@@@@@@@@ Header section @@@@@@@@@ -->
     <header class="container-fluid">
        <nav id="nav" class="flex font-poppins">
            <div class="nav-brand">
                <a href="#" class="text-dark font-poppins font-bold text-md">Digital</a>
            </div>

            <div class="toggle-btn">
                <button class="btn">
                    <i class="bi bi-filter-right"></i>
                </button>
            </div>

            <div class="collapse flex-grow">
                <ul class="flex">
                    <li>
                        <a href="#" class="link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="link">Services</a>
                    </li>
                    <li>
                        <a href="#" class="link">Work</a>
                    </li>
                    <li>
                        <a href="#" class="link">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="flex-initial">
                <ul class="flex">
                    <button class="btn btn-primary btn-shadow bg-gradient text-white text-uppercase">start a project</button>
                </ul>
            </div>
        </nav>
    </header>

    <!-- @@@@@@@@@ /Header section @@@@@@@@@ -->

    <!-- @@@@@@@@@ Main section @@@@@@@@@ -->
    <main id="site-main">

        <!-- banner area -->
        <section class="banner-area font-poppins ">
            <div class="container grid-container grid mx-auto banner-title">
                <div class="title">
                    <span
                        class="d-inline btn btn-primary bg-gradient-peach text-red animate__animated animate__fadeInUp">Digital
                        experience</span>
                    <div class="py-2 branding text-dark text-lg sm-text-xl font-bold">
                        <span class="d-block animate__animated animate__fadeInDown animate__faster">Branding</span>
                        <span
                            class="d-block animate__animated animate__fadeInDown animate__fast">Marketing&nbsp;and</span>
                        <span class="slap d-block animate__animated animate__fadeInDown">Business solutions</span>
                    </div>
                    <div class="py-5 animate__animated animate__fadeInUp">
                        <p class="text-dark">We merge imagination and technology to help thousands of</p>
                        <p class="text-dark">brands grow in an age of digital transformation</p>
                    </div>

                    <div class="py-5 animate__animated animate__fadeInUp">
                        <a href="#" class="btn btn-primary bg-gradient text-white btn-shadow">Work together</a>
                    </div>
                </div class="main-bg">
                <div class="main-image">
                </div>
            </div>
        </section>
        <!-- /banner area -->

    <!-- @@@@@@@@@ /Main section @@@@@@@@@ -->
    


    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
        integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"
        integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
